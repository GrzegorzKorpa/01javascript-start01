'use strict';
<script>

function changeEven(numbers, value) {
    const newArray = [];
  for (let i = 0; i < numbers.length; i += 1) {
    if (numbers[i] % 2 === 0) {
      numbers[i] = numbers[i] + value;
    }
    newArray.push(numbers[i]);
  }
 return newArray;

};

console.log(changeEven([44, 13, 81, 92, 36, 54], 100));


</script>
